<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Developer Portfolio Template</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>

  <body>

    <header class="header">
      <div class="header__content">

        <div class="header__mobile">
          <div class="header__mobile-menu">
            <ul class="header__mobile-nav">
              <li><a href="#about">About</a></li>
              <li><a href="#skills">Skills</a></li>
              <li><a href="#portfolio">Portfolio</a></li>
              <li><a href="#contact">Contact</a></li>
            </ul>

          </div>
        </div>


        <div class="header__content-logo">
          <a href="#">Logo</a>
        </div>

        <div class="header__content-menu">
          <ul class="header__content-nav">
            <li><a href="#about">About</a></li>
            <li><a href="#skills">Skills</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>

        <div class="header__content-user">
          <a href="#"><i class="fa-solid fa-user"></i></a>
          <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>

        <div class="header__content-ham">
          <a href="#"><i class="fa-solid fa-bars"></i></a>
          <a href="#"><i class="fa-solid fa-x"></i></a>
        </div>
      </div>
    </header>

    <main>

      <section class="hero">
        <div class="hero__content">
          <div class="hero__content-left">
            <h1 class="hero__content-title">Web Developer</h1>
            <p class="hero__content-paragraph">Lorem ipsum dolor sit amet consectetur, adipisicing
              elit. Illo, porro.</p>
            <a class="hero__content-btn" href="#">Button</a>
          </div>
          <div class="hero__content-right">
            <img class="hero__content-img"
              src="https://placehold.co/600x400/000000/999?text=Picture" alt="">
          </div>
        </div>
      </section>

      <section class="skills" id="skills">
        <!-- <div class="skills__title">My Skills</div> -->
        <div class="skills__content">
          <div class="skills__content-grid">
            <img src="html5.png" alt="">
            <small>HTML</small>
          </div>
          <div class="skills__content-grid">
            <img src="css3.png" alt="">
            <small>CSS</small>
          </div>
          <div class="skills__content-grid">
            <img src="JS.png" alt="">
            <small>JavaScript</small>
          </div>
          <div class="skills__content-grid">
            <img src="PHP.png" alt="">
            <small>PHP</small>
          </div>
          <div class="skills__content-grid">
            <img src="MySQL.png" alt="">
            <small>MySql</small>
          </div>
          <div class="skills__content-grid">
            <img src="Shopify.png" alt="">
            <small>Shopify</small>
          </div>
        </div>
      </section>

      <section class="about" id="about">
        <div class="about__content">
          <div class="about__content-left">Image</div>
          <div class="about__content-right">Paragraph</div>
        </div>
      </section>
    </main>

  </body>

</html>
